<template name="adminLayout">
	<body>
		<div class="background">
		  {{#if authInProcess}}
		    <p>loading ...</p>
		  {{else}}
		    {{#if canShow}}
				{{>Template.dynamic template=content}}
		    {{else}}
		      <p>You are not authorized to view this page.</p>
		      <p>Please <a href="/login">login</a> to view this page</p>
		    {{/if}}
		  {{/if}}		
		</div>
	</body>
</template>
