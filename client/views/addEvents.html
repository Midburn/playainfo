<template name="addEventPage">
	{{#with provider}}
	<title>Add Events</title>
	<div class="header">Add Events - {{name}} - {{type}}</div>
	<div class="container">
		<div class="forms">
			<div class="backto">
				<a href="/events/{{uuid}}">Back to Existing events page</a>
			</div><br>
			{{#with event}}
			<form class="addEvent">
				<b>Create New Event</b> <br>
				<input name="english_title" type="text" value="{{event.title}}"> 
				<label for="english_title">Title - English</label> <br>
				<input name="hebrew_title" type="text" value="{{event.title_hebrew}}">
				<label for="hebrew_title">Title - Hebrew</label> <br>
				<input type="time" name="start_time" {{timeDisabled}} value="{{event.start_time}}">
				<input type="date" name="start_date" {{dateDisabled}} value="{{event.start_date}}">
				<label for="start_date0">Start</label> <br>
				<input type="time" name="end_time" {{timeDisabled}} value="{{event.end_time}}">
				<input type="date" name="end_date" {{dateDisabled}} value="{{event.end_date}}">
				<label for="end_date0">End</label> <br>
				<input name="recurring" type="checkbox" id="recurring" checked="{{event.recurring}}">
				<label for="recurring">Recurring</label><br>
				<input name="allDay" type="checkbox" id="allDay" checked="{{event.all_day}}">
				<label for="allDay">All Day</label><br>
				<textarea rows="5" name="english_desc" value="{{event.desc}}" placeholder="270 characters max"></textarea>
				<label for="english_description">Description - English</label> <br><br>
				<textarea rows="5" name="hebrew_desc" value="{{event.desc_hebrew}}" placeholder="250 characters max"></textarea>
				<label for="hebrew_description">Description - Hebrew</label><br>
				<input name="adults_only" type="checkbox" id="adults_only" checked="{{event.adults_only}}">
				<label for="adults_only">Adults Only</label><br>
				<input name="for_kids" type="checkbox" id="for_kids" checked="{{event.for_kids}}">
				<label for="for_kids">For Kids</label><br>
				<input name="party" type="checkbox" id="party" checked="{{event.party}}">
				<label for="party">Party</label><br>
				<input name="performance" type="checkbox" id="performance" checked="{{event.performance}}">
				<label for="performance">Performance</label><br>
				<input name="movie" type="checkbox" id="movie" checked="{{event.movie}}">
				<label for="movie">Movie</label><br>
				<input name="game" type="checkbox" id="game" checked="{{event.game}}">
				<label for="game">Game</label><br>
				<input name="workshop" type="checkbox" id="workshop" checked="{{event.workshop}}">
				<label for="workshop">Workshop</label><br>
				<input name="lecture" type="checkbox" id="lecture" checked="{{event.lecture}}">
				<label for="lecture">Lecture</label><br>


<!-- 			TODO other fields
				<input name="location" type="text" value="{{defaultLocation event.location}}"> //add default helper here
				<input name="audience" type=option> //drop down
				<input name="Movie" type="checkbox">
				<input name="Music" type="checkbox">
				<input name="Kids" type="checkbox">
				<input name="Food" type="checkbox">
				<input name="Workshop" type="checkbox">
				<input name="Party" type="checkbox">
				<input name="Adult" type="checkbox">
				<input name="Live show" type="checkbox">
				<input name="Game" type="checkbox">
				<input name="Fire" type="checkbox">
				<input name="Main event" type="checkbox">
				<input name="Art" type="checkbox">
			-->
			<button type="submit" class="submitevnt">Save</button>
			<br><br><br>
		</form>
		{{/with}}
	</div>
</div>
{{/with}}
</template>
