<template name="provider">
  <tr>
    <td><a href="/events/{{uuid}}">{{name}}</a></td>
    <td><a href="/events/{{uuid}}">{{nameHebrew}}</a></td>
    <td>{{type}}</td>
    <td>
      <td>
       <span class="icon-pencil providerEditButton" id="edit"></span>
       <span class="icon-trash providersDeleteButton" id="delete"></span>
     </td>
   </td>
 </tr>
</template>

<template name="viewProvidersPage">
  <div class="header">Content Providers Management</div>
  {{> mainMenu}}
  <div class="container">
    <input type="search" class="search" placeholder="search provider name"> <input type="submit" value="search">
    <button type="button" class="providersExport">
      export
    </button>
    <button type="button" class="clean-pro providersDeleteAllButton">
      <span class="icon-delete" id="clean-pro"></span> erase all
    </button>
    <div class="cptable">
      <table>
        <tr>
          <th id="en-name">English Name</th>    
          <th id="he-name">Hebrew Name</th>
          <th>Content Group</th>
          <th colspan="3">Actions</th>
        </tr>
        {{#if Template.subscriptionsReady}}
          {{#each providers}}
            {{> provider}}
          {{else}}
            No providers, maybe you should do something about it.
          {{/each}}
        {{else}}
          Loading...
        {{/if}}
      </table> 
    </div>
  </div>
</template>
